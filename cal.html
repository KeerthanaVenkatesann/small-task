<html lang="en">

<head>

</head>

<body>
    <h1>My Calci</h1>
    <input type="text" id="input" disabled>
    <div style="width: 150px;font-size: larger;">
        <button value="1" onclick="apend('1')">1</button>
        <button value="2" onclick="apend('2')">2</button>
        <button value="3" onclick="apend('3')">3</button>
        <button value="4" onclick="apend('4')">4</button>
        <button value="5" onclick="apend('5')">5</button>
        <button value="6" onclick="apend('6')">6</button>
        <button value="7" onclick="apend('7')">7</button>
        <button value="8" onclick="apend('8')">8</button>
        <button value="9" onclick="apend('9')">9</button>
        <button value="0" onclick="apend('0')">0</button>
        <button value="+" onclick="apend('+')">+</button>
        <button value="-" onclick="apend('-')">-</button>
        <button value="*" onclick="apend('*')">*</button>
        <button value="/" onclick="apend('/')">/</button>
        <button value="=" onclick="calculate()">=</button>
        <button value="C" onclick="clearDisplay()">c</button>
        <button value="x" onclick="undo()">x</button>
    </div>
    <script>
        function apend(value) {
            document.getElementById("input").value += value;


        }
        function calculate() {
            var enter = eval(document.getElementById("input").value)
            document.getElementById("input").value = enter
        }
        function clearDisplay() {
          document.getElementById("input").value = "";
           
        }

    </script>
</body>

</html>
